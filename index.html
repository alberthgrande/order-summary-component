<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="main-section">
        <img
          class="hero-image"
          src="./images/illustration-hero.svg"
          alt="Order Summary Component to frontendmentor.io"
        />
        <div class="main-content">
          <h1 class="order-header">Order Summary</h1>
          <p class="order-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual-plan">
            <img
              class="music-image"
              src="./images/icon-music.svg"
              alt="Order Summary Component to frontendmentor.io"
            />
            <p class="annual-text">
              <b>Annual Plan</b> <span class="annual-price">$59.99/year</span>
            </p>
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Change</a
            >
          </div>
          <button class="btn btn-proceed">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/alberthruado/order-summary-component.git"
          target="_blank"
          >Alberth Grande</a
        >.
      </div>
    </footer>
  </body>
</html>
